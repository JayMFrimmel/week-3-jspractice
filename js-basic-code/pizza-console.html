<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>Variable Assignment</title>
</head>

<body>
	<!-- script tag -->
	<script type="text/javascript">
		//variables
		var name = "Bob";
		var pizzaCount = 10;
		var isHungry = true;
		var totalCost = pizzaCount * 5.00;

		//replaced alerts with console.log
		console.log("Welcome: " + name);

		console.log("Pizzas cost $5 each.");

		console.log("Your total is: $" + totalCost);

		console.log("Still hungry: " + isHungry);

	</script>

</body>
</html>
