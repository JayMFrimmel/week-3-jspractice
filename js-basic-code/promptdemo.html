<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Prompt demo</title>
</head>

<body>
	<!-- script tag -->
	<script type="text/javascript">
		
		// first alert
		alert("We definitely rock!");

		//confirm and prompt take in variables but alert doesn't
		var doYouRock = confirm("The question is, do *you* rock?");
		var howMuchRock = prompt("How much do you rock?");

		//results display
		alert(doYouRock);
		alert(howMuchRock);

	</script>

</body>
</html>
