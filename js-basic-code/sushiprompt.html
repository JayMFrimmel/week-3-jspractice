<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sushi Prompt</title>
</head>

<body>
	<script type="text/javascript">
		
		// create confirm box (true or false)
		var confirmSushi = confirm('Do you like sushi?');

		// creates prompt (text input)
		var sushiType = prompt('What kind of sushi do you like?');

		// display output from confirm box
		alert(confirmSushi);

		//display output from prompt box
		alert(sushiType);
		
	</script>
</body>
</html>
