<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Car Game</title>
</head>
<body>
<!--  Using the code sent to you from the previous activity as a starting point, create a complete application such that:

    * Users can enter keyboard input (letters)

    * These letters then trigger the car’s functions to get run

    * These letters also trigger a global function called reWriteStats() that logs the car’s make, model, color, mileage, and isWorking status to the console.

    * HINT: Look into the document.onkeyup() function to help you collect user input from the keyboard.  -->
    <h1>Auto Adventures!</h1>
    	<h2>How to play: type "h" to honk the horn, "d" to drive to work, "w" to drive around the world, and "t" to tune up the engine.</h2>
    	<h2>See console for car stats.</h2>

<script type="text/javascript">
	
	// variables----
	var car = {
				make: "Honda",
				model: "Fit",
				color: "Blue Raspberry",
				mileage: 3000,
				isWorking: true,
		
				//now give the array a function and calculate the mileage
				driveToWork: function() {
					alert("Old Mileage: " + this.mileage)
					this.mileage = this.mileage + 8;
					alert("New mileage: " + this.mileage);
				},

				// add mileage from a drive around the world
				driveAroundWorld: function() {
					alert("old mileage: " + this.mileage);
					this.mileage = this.mileage + 24000;

					alert("New mileage: " + this.mileage);
					alert("Car needs a tuneup.")

					this.isWorking = false;
				},

				//notice that the car has been fixed and is ready to run
				getTuneUp: function() {
					alert("Car is ready to go!");
					this.isWorking = true;
				},

				// notice for the carr running and honking
				honk: function() {
					alert("Meeeeoowww")
				}
					}

				function reWriteStats() {
					console.log("Make: " + car.make);
					console.log("Model: " + car.model);
					console.log("Color: " + car.color);
					console.log("Mileage: " + car.mileage);
					console.log("Is Working: " + car.isWorking);
					console.log("------------")
				}
			//keyboeard input captured depending on letter input
			document.onkeyup = function(event) {
				var letter = String.fromCharCode(event.keyCode).toLowerCase();

				if (letter == 'h') {
					car.honk();
					reWriteStats();
				}
				if (letter == "d") {
					car.driveToWork();
					reWriteStats();
				}
				if (letter == "w") {
					car.driveAroundWorld();
					reWriteStats();
				}
				if (letter == "t") {
					car.getTuneUp();
					reWriteStats();
				}
			}
			
	
</script>

</body>
</html>
