<script type="text/javascript">

	// Various Arrays 
	var brands = ['Acer', 'Apple', 'Sony', 'Samsung'];
	var heroes = ['Black Panther', 'Cyborg', 'Black Canary', 'Donna Troy', 'Huntress', 'Blue Beetle', 'Captain Atom', 'Power Girl'];
	var booksOnMyShelf = ['Calculus Early Transcendentals', 'Ravens', 'The Self Illusion', 'Hematology Clinical Principles and Applications'];
	var thingsInFrontOfMe = ['laptop', 'beanbag', 'cats', 'slippers'];
	var howIFeel = ['sleep deprived', 'wired on coffee', 'excited'];

	//for loop for brands
	for (var i = 0; i < brands.length; i++) {
		console.log(brands[i]);
	}
	console.log('----------');

	// for loop for heroes
	for (var i = 0; i < heroes.length; i++) {
		console.log(heroes[i]);
	}
	console.log('----------');

	// for loop for booksOnMyShelf
	for (var i = 0; i < booksOnMyShelf.length; i++) {
		console.log(booksOnMyShelf[i]);
	}
	console.log('--------------');

	// for loop for thingsInFrontOfMe
	for (var i = 0; i < thingsInFrontOfMe.length; i++) {
		console.log(thingsInFrontOfMe[i]);
	}
	console.log('----------------');

	// for loop for howIFeel
	for (var i = 0; i < howIFeel.length; i++) {
		console.log(howIFeel[i]);
	}
	console.log('---------------');

	</script>
