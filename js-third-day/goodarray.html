<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Good Array</title>
</head>

<body>
<script type="text/javascript">
	var nums = [1, 8, 2, 3, 1, 1, 6, 6, 6,];

	for(var i=0; i < nums.length; i++) {
		if (nums[i] > 2) {
			console.log('Number is greater than 2');
		}else{
			console.log('Number is not greater than 2');
		}
	}
</script>

</body>
</html>
